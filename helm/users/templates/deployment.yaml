apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "users.fullname" . }}
  labels:
    {{ include "users.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "users.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "users.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Checking database availability..."
              {{- if .Values.global.useExternalSecrets }}
              echo "Using AWS RDS (managed database)"
              echo "Database is already available"
              sleep 5
              {{- else }}
              echo "Waiting for PostgreSQL pod..."
              until nslookup postgres-postgresql.{{ .Release.Namespace }}.svc.cluster.local 2>/dev/null; do
                echo "PostgreSQL not ready yet, waiting...";
                sleep 3;
              done
              echo "PostgreSQL is ready!"
              {{- end }}
      
      containers:
        - name: users
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          
          envFrom:
            - configMapRef:
                name: {{ include "users.fullname" . }}-config
            {{- if .Values.global.useExternalSecrets }}
            - secretRef:
                name: database-credentials
            {{- else }}
            - secretRef:
                name: {{ include "users.fullname" . }}-secret
            {{- end }}
          
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          resources: {{- toYaml .Values.resources | nindent 12 }}
