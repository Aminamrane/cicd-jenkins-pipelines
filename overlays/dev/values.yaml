global:
  imageRegistry: docker.io
  environment: dev
  useExternalSecrets: true  # Activer ESO pour AWS

auth:
  ingress:
    enabled: true
    host: "api.leotest.abrdns.com"
    path: /auth
  image:
    repository: aminamr/auth
    tag: dev
  # Les secrets seront lus depuis ESO
  secrets: {}

users:
  ingress:
    enabled: true
    host: "api.leotest.abrdns.com"
    path: /users
  image:
    repository: aminamr/users
    tag: dev
  secrets: {}

items:
  ingress:
    enabled: true
    host: "api.leotest.abrdns.com"
    path: /items
  image:
    repository: aminamr/items
    tag: dev
  secrets: {}

frontend:
  image:
    registry: docker.io
    repository: aminamr/frontend
    tag: dev
  env:
    NEXT_PUBLIC_API_BASE: "http://api.leotest.abrdns.com"
  ingress:
    enabled: true
    host: "app.leotest.abrdns.com"
    path: /
